<script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        // RPI-inspired Colors (Used in 'RPI Red & Black' theme)
                        'rpi-red': '#FF4455', // Brighter red for glow

        /* Base styles using VT323 font */
        body {
            font-family: 'VT323', monospace;
            transition: background-color 0.5s, color 0.5s;
            text-rendering: optimizeLegibility; 
            font-size: 1.125rem; /* Increase base font size slightly for readability */
        }
        
        /* Custom Border Glow Effect */
        .border-glow {
            box-shadow: 0 0 8px 2px currentColor, inset 0 0 8px 2px currentColor; /* Outer and inner glow */
            transition: box-shadow 0.3s ease-in-out;
        }
        
        /* Custom button shadow effects for retro/chunky look */
        .shadow-button {
            border-width: 3px; /* Thicker borders */
            box-shadow: 4px 4px 0 currentColor;
            line-height: 1;
        }
        .shadow-button:hover {
            box-shadow: 5px 5px 0 currentColor;
        }
        
        /* Ensure select elements use the font */
        select {
            font-family: 'VT323', monospace;
        }
        
        /* Force scrollbar to be visible for the retro feel */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color, #222);
            border: 1px solid var(--scrollbar-border-color, #444);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-color, #666);
            border: 1px solid var(--scrollbar-border-color, #888);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-color, #999);
        }
        
        /* Apply scrollbar colors based on theme, handled by JS */
        html.theme-dark-terminal {
            --scrollbar-track-color: #111;
            --scrollbar-border-color: #0d0;
            --scrollbar-thumb-color: #0f0;
            --scrollbar-thumb-hover-color: #3f3;
        }
        html.theme-rpi-red-black {
            --scrollbar-track-color: #111;
            --scrollbar-border-color: #C4001A;
            --scrollbar-thumb-color: #FF4455;
            --scrollbar-thumb-hover-color: #FF7788;
        }
        /* Add more theme-specific scrollbar styles here as needed */
    </style>
</head>

        const THEME_OPTIONS = [
            { value: 'rpi-red-black', label: 'RPI Red & Black (Bold)' },
            { value: 'dark-terminal', label: 'Dark Terminal (Green)' },
            { value: 'light-classic', label: 'Light Classic' },

            { value: 'sunset-warmth', label: 'Sunset Warmth (Warm)' },
            { value: 'ocean-breeze', label: 'Ocean Breeze (Cool)' },
            { value: 'high-contrast', label: 'High Contrast (Bold)' },
            { value: 'forest-retreat', label: 'Forest Retreat (Earthy)' },
        ];


        // --- FIREBASE SETUP ---
        let auth, db, userId;

        const setupFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    userId = user ? user.uid : crypto.randomUUID();
                    // Show a truncated user ID
                    document.getElementById('user-id-display').textContent = `ACADEMIC PLAN GENERATOR (USER ID: ${userId.substring(0, 8)}...)`;
                    renderSchedule();
                });
            } catch (error) {
                console.error("Firebase setup failed, continuing anonymously:", error);
                userId = crypto.randomUUID();
                document.getElementById('user-id-display').textContent = `ACADEMIC PLAN GENERATOR (USER ID: ${userId.substring(0, 8)}...)`;
                renderSchedule();
            }
        };

        // --- SCHEDULING LOGIC (Unchanged) ---

        const generateChronology = (startTerm, archAwayId) => {
            const [startSemester, startYearStr] = startTerm.split(' ');
            let currentYear = parseInt(startYearStr, 10);
            let currentTerm = startSemester;

            const archAwayIndex = ALL_ACADEMIC_SEMESTERS.findIndex(s => s.id === archAwayId);
            
            const displacedSemester = ALL_ACADEMIC_SEMESTERS[archAwayIndex];
            const rpiSlotsToUse = ALL_ACADEMIC_SEMESTERS.filter(s => s.id !== archAwayId);
            
            let finalChronology = [];
            let rpiSlotCounter = 0;

            for (let i = 0; i < 9; i++) {
                
                const chronologicalName = `${currentTerm} ${currentYear}`;
                let slotContent;
                let isArchAway = false;
                
                if (i === archAwayIndex) {
                    slotContent = ARCH_EXPERIENCE;
                    isArchAway = true;
                } 
                else if (i === 8) {
                    slotContent = displacedSemester;
                } 
                else {
                    slotContent = rpiSlotsToUse[rpiSlotCounter];
                    rpiSlotCounter++;
                }

                const displayCourses = slotContent.courses;
                const credits = isArchAway ? 0 : displayCourses.length * CREDIT_PER_COURSE;
                
                let displayYear;
                if (isArchAway) {
                    displayYear = 'ARCH';
                } else if (i === 8) {
                    displayYear = '5TH YEAR';
                } else {
                    displayYear = `Y${slotContent.academicYear}`;
                }


                finalChronology.push({
                    ...slotContent,
                    chronologicalName,
                    calendarYear: currentYear,
                    semester: currentTerm,
                    credits,
                    isArchAway,
                    displayYear
                });

                if (currentTerm === 'Fall') {
                    currentTerm = 'Spring';
                    currentYear += 1;
                } else { // 'Spring'
                    currentTerm = 'Fall';
                }
            }

            return finalChronology;
        };

        // --- RENDERING FUNCTIONS ---

        const applyTheme = (themeName) => {
            const theme = THEMES[themeName] || THEMES['rpi-red-black'];
            const container = document.getElementById('app-container');
            const header = container.querySelector('header');
            const headerH1 = header.querySelector('h1');
            const headerIcon = document.getElementById('header-icon');
            const userIdDisplay = document.getElementById('user-id-display');
            const configPanel = document.getElementById('config-panel');
            const configLabel = document.getElementById('config-label');
            const scheduleTitle = document.getElementById('schedule-title');
            const button = document.getElementById('recalculate-button');
            const selects = container.querySelectorAll('select');
            const statusPanel = document.getElementById('status-panel');
            
            // 1. Apply root body/text classes
            document.body.className = `min-h-screen p-4 sm:p-8 flex justify-center ${theme.bodyBg} ${theme.bodyText}`;
            
            // Set the theme class on HTML for scrollbar customization
            document.documentElement.className = `theme-${themeName}`;

            // 2. Apply container classes (note: rounded-none is set in HTML to keep retro look)
            container.className = `w-full max-w-6xl p-4 sm:p-6 md:p-8 relative z-10 
                border-4 shadow-xl rounded-none transition-colors duration-500 border-glow
                ${theme.containerBorder} ${theme.containerBg}`;
            // Set glow color for the main container border
            container.style.boxShadow = `0 0 8px 2px ${theme.glowColor}, inset 0 0 8px 2px ${theme.glowColor}`;
            container.style.borderColor = theme.containerBorder.split('-').pop(); // Ensure actual border color matches
            
            // 3. Apply header classes and theme colors
            header.className = `mb-6 border-b-4 pb-3 flex flex-col sm:flex-row justify-between items-start sm:items-end border-glow ${theme.headerBorder}`;
            header.style.boxShadow = `0 0 5px 1px ${theme.glowColor}, inset 0 0 5px 1px ${theme.glowColor}`; // Subtle glow on header border
            header.style.borderColor = theme.headerBorder.split('-').pop();

            headerH1.className = `text-3xl sm:text-4xl font-bold uppercase flex items-center ${theme.headerText}`;
            
            // Apply theme color to the new tram icon
            headerIcon.setAttribute('class', `w-8 h-8 mr-2 mb-1 ${theme.headerAccent}`); 
            userIdDisplay.className = `text-base ml-8 italic ${theme.displacedText}`; 
            
            // 4. Apply config panel classes and theme colors
            configPanel.className = `w-full mb-8 p-4 border-2 border-dashed rounded-none border-glow ${theme.configBorder}`;
            configPanel.style.boxShadow = `0 0 5px 1px ${theme.glowColor}, inset 0 0 5px 1px ${theme.glowColor}`;
            configPanel.style.borderColor = theme.configBorder.split('-').pop();

            configLabel.className = `block mb-4 text-xl uppercase font-extrabold ${theme.configLabel}`;

            // 5. Apply button classes (shadow-button custom styles remain)
            button.className = `col-span-1 md:col-span-2 px-3 py-2 border-2 font-bold uppercase transition duration-150 rounded-none mt-auto text-xl h-full ${theme.buttonText} ${theme.buttonBg} ${theme.buttonBorder} shadow-button hover:opacity-90 border-glow`;
            // Button shadow to match glow
            button.style.boxShadow = `4px 4px 0 ${theme.buttonText.split('-').pop() !== 'white' ? theme.buttonText.split('-').pop() : theme.buttonText.split('-').pop()}, 0 0 8px 2px ${theme.glowColor}`;
            button.style.borderColor = theme.buttonBorder.split('-').pop();
            // Additionally, apply a border-glow to the button itself
            button.style.setProperty('box-shadow', `4px 4px 0 ${theme.buttonText.split('-').pop() !== 'white' ? theme.buttonText.split('-').pop() : theme.buttonText.split('-').pop()}, 0 0 8px 2px ${theme.glowColor}`);


            // 6. Apply schedule title classes and theme colors
            scheduleTitle.className = `text-2xl uppercase font-bold mb-4 border-b pb-1 border-glow ${theme.headerBorder} ${theme.headerText}`;
            scheduleTitle.style.boxShadow = `0 0 5px 1px ${theme.glowColor}, inset 0 0 5px 1px ${theme.glowColor}`;
            scheduleTitle.style.borderColor = theme.headerBorder.split('-').pop();


            // 7. Apply selector classes 
            selects.forEach(s => {
                s.className = `w-full p-2 border-2 rounded-none focus:ring-0 ${theme.headerAccent.replace('text', 'focus:border')} ${theme.selectBg} ${theme.selectText} ${theme.selectBorder} border-glow`;
                s.style.boxShadow = `0 0 3px 1px ${theme.glowColor}, inset 0 0 3px 1px ${theme.glowColor}`;
                s.style.borderColor = theme.selectBorder.split('-').pop();
            });

            // 8. Apply status panel classes
            statusPanel.className = `w-full p-3 mb-6 border-2 rounded-none border-glow ${theme.configBorder} ${theme.configLabel.replace('text', 'bg').replace('rpi-red', 'green-900')} ${theme.configLabel.replace('rpi-red', 'green-400')}`;
            statusPanel.style.boxShadow = `0 0 5px 1px ${theme.glowColor}, inset 0 0 5px 1px ${theme.glowColor}`;
            statusPanel.style.borderColor = theme.configBorder.split('-').pop();


            // 9. Re-render cards to apply their unique theme classes
            renderSchedule();
        };

        const renderCourseList = (courses, isArchAway, theme) => {
            let html = '';
            const dividerClass = theme.displacedBorder.replace('border', 'border-t');

            courses.forEach((course) => {
                const opacity = isArchAway ? 'opacity-90' : '';
                
                html += `
                    <div class="p-1.5 flex justify-between items-center border-b ${dividerClass} ${opacity}">
                        <span class="font-bold">${course.code}</span>
                        <span class="text-sm">${course.name}</span>
                        <span class="text-right font-bold text-base ${isArchAway ? theme.archText : theme.bodyText}">
                            ${isArchAway ? 'N/A' : `${CREDIT_PER_COURSE} CR.`}
                        </span>
                    </div>
                `;
            });

            if (isArchAway) {
                html += `
                    <p class="italic text-center py-6 ${theme.archText} text-sm">
                        THIS SEMESTER IS RESERVED FOR YOUR ARCH AWAY EXPERIENCE. NO RPI CREDITS ARE EARNED.
                    </p>
                `;
            }

            return html;
        };

        const renderSemesterCard = (slot) => {
            const currentTheme = THEMES[document.getElementById('color-theme').value] || THEMES['rpi-red-black'];
            const isArchAway = slot.isArchAway;
            const isDisplaced = slot.displayYear === '5TH YEAR';

            let cardClasses, headerClasses, footerClasses;

            // Base classes that all cards share for retro feel
            const baseCardClasses = 'border-2 p-3 rounded-none shadow-lg border-glow';
            const baseHeaderTextClasses = 'text-xl font-bold mb-2 uppercase text-center border-b pb-1 border-glow';
            const baseFooterTextClasses = 'text-base mt-2 pt-2 border-t text-right font-bold border-glow';

            if (isArchAway) {
                // Arch Away uses Gold/Yellow/Highlight accent
                cardClasses = `${baseCardClasses} border-dashed ${currentTheme.archBorder} ${currentTheme.archBg}`;
                headerClasses = `${baseHeaderTextClasses} ${currentTheme.archBorder} ${currentTheme.archText}`;
                footerClasses = `${baseFooterTextClasses} ${currentTheme.archBorder} ${currentTheme.archText}`;
            } else if (isDisplaced) {
                // 5th Year uses Muted/Displaced accent
                cardClasses = `${baseCardClasses} ${currentTheme.displacedBorder} ${currentTheme.displacedBg}`;
                headerClasses = `${baseHeaderTextClasses} ${currentTheme.displacedBorder} ${currentTheme.headerAccent}`;
                footerClasses = `${baseFooterTextClasses} ${currentTheme.displacedBorder} ${currentTheme.displacedText}`;
            } else {
                // Standard RPI slots use Primary accent
                cardClasses = `${baseCardClasses} ${currentTheme.cardBorder} ${currentTheme.cardBg}`;
                headerClasses = `${baseHeaderTextClasses} ${currentTheme.cardBorder} ${currentTheme.cardHeaderText}`;
                footerClasses = `${baseFooterTextClasses} ${currentTheme.cardBorder} ${currentTheme.displacedText}`;
            }

            return `
                <div class="${cardClasses}" style="box-shadow: 0 0 8px 2px ${currentTheme.glowColor}, inset 0 0 8px 2px ${currentTheme.glowColor}; border-color: ${currentTheme.glowColor.split(',')[0].replace('rgba(', '').trim()};">
                    <h3 class="${headerClasses}" style="box-shadow: 0 0 5px 1px ${currentTheme.glowColor}, inset 0 0 5px 1px ${currentTheme.glowColor}; border-color: ${currentTheme.glowColor.split(',')[0].replace('rgba(', '').trim()};">
                        ${slot.id} - ${slot.chronologicalName} 
                        <span class="text-sm font-normal">
                            (${slot.displayYear})
                        </span>
                    </h3>
                    ${renderCourseList(slot.courses, isArchAway, currentTheme)}
                    <div class="${footerClasses}" style="box-shadow: 0 0 5px 1px ${currentTheme.glowColor}, inset 0 0 5px 1px ${currentTheme.glowColor}; border-color: ${currentTheme.glowColor.split(',')[0].replace('rgba(', '').trim()};">
                        TOTAL: ${slot.credits} CREDITS
                    </div>
                </div>
            `;
        };

        const renderSchedule = () => {
            const startTerm = document.getElementById('start-term').value;
            const archAwayId = document.getElementById('arch-away').value;
            
            const schedule = generateChronology(startTerm, archAwayId);
            const totalCredits = schedule.reduce((acc, slot) => acc + slot.credits, 0);

            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = schedule.map(renderSemesterCard).join('');

            document.getElementById('start-term-display').textContent = startTerm;

            // Update Status Panel
            const statusPanel = document.getElementById('status-panel');
            statusPanel.innerHTML = `<span class="font-bold">SYSTEM STATUS:</span> SHOWING **COMPUTER SCIENCE** PLACEHOLDER PLAN. TOTAL PLANNED CREDITS: **${totalCredits}**.`;
            
        };

        // --- INITIALIZATION ---

        const init = () => {
            const themeSelect = document.getElementById('color-theme');
            const startTermSelect = document.getElementById('start-term');
            const archAwaySelect = document.getElementById('arch-away');

            // Populate selectors
            THEME_OPTIONS.forEach(opt => {
                themeSelect.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });
            START_TERM_OPTIONS.forEach(opt => {
                startTermSelect.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });
            ARCH_SEMESTER_OPTIONS.forEach(opt => {
                archAwaySelect.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });
            
            // Set initial theme based on preference/default
            let initialTheme = localStorage.getItem('trram-theme') || 'dark-terminal'; // Default to a strong retro theme
            themeSelect.value = initialTheme;
            
            // Event Listeners
            // Listener for all three config selectors
            const elementsToListen = [themeSelect, startTermSelect, archAwaySelect];
            elementsToListen.forEach(el => el.addEventListener('change', () => {
                if (el.id === 'color-theme') {
                    localStorage.setItem('trram-theme', themeSelect.value);
                    applyTheme(themeSelect.value);
                } else {
                    renderSchedule();
                }
            }));
            
            // Recalculate button listener
            document.getElementById('recalculate-button').addEventListener('click', () => {
                applyTheme(themeSelect.value); // Forces theme update and re-render
            });
            
            // Initial render
            applyTheme(initialTheme);

            // Start Firebase setup
            setupFirebase();
        };

        window.onload = init;
    </script>
</body>
</html>
